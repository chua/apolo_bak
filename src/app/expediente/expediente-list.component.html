<div class="content-header">
  <h1>Gestión de expedientes </h1>
</div>

<div class="content-box">
  <div class="section">

    <div>    
      <h3>Selecciona una expediente:</h3>
    </div>

    <table class="table table-striped table-hover table-responsive">
      <thead>
        <tr>
          <th>Expediente</th>
          <th>Proceso</th>
          <th>Lugar</th>
          <th>&nbsp;<!--Acciones--></th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let expediente of expedientes" (click)="select(expediente)" class="puntero-mano">
          <td>{{expediente.numero}}</td>
          <td>{{expediente.proceso}}</td>
          <td>{{expediente.lugar}}</td>
          <td><button type="button" class="close" aria-label="Close" (click)="remove(expediente)">
                <span aria-hidden="true">&times;</span>
              </button>
          </td>
        </tr>
      </tbody>

    </table>

<button type="button" class="btn btn-primary" (click)="add()">Añadir expediente</button>





  <div class="section" *ngIf="selectedExpediente">
     <hr>
      <div class="alert alert-danger" role="alert">
       <span class="glyphicon glyphicon-alert" aria-hidden="true"></span>&nbsp;
       <span class="sr-only">Error:</span>
       Los cambios en los valores se guardan automáticamente
      </div>

  </div>


  </div>
</div>
