<div class="content-header">
  <h1>Gestión de personas </h1>
</div>

<div class="content-box">
  <div class="section">

    <div>    
      <h3>Selecciona una persona:</h3>
    </div>

    <table class="table table-striped table-hover table-responsive">
      <thead>
        <tr>
          <th>Apellidos y Nombre</th>
          <th>Documento Id.</th>
          <th>&nbsp;</th>
        </tr>
      </thead>

      <tbody>
        <!--tr *ngFor="let persona of personas | async" (click)="select(persona)"-->
        <tr *ngFor="let persona of personas" (click)="select(persona)">
          <td>{{persona.apellidos_nombre}}</td>
          <td>{{persona.tipo_documento_id}}:{{persona.numero_documento_id}}</td>
          <td><button type="button" class="close" aria-label="Close" (click)="remove(persona)">
                <span aria-hidden="true">&times;</span>
              </button>
          </td>
        </tr>
      </tbody>

    </table>

<button type="button" class="btn btn-primary" (click)="add()">Añadir persona</button>





  <div class="section" *ngIf="selectedPersona">
     <hr>
      <div class="alert alert-danger" role="alert">
       <span class="glyphicon glyphicon-alert" aria-hidden="true"></span>&nbsp;
       <span class="sr-only">Error:</span>
       Los cambios en los valores se guardan automáticamente
      </div>

  </div>


  </div>
</div>
